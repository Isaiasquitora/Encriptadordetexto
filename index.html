<!DOCTYPE html>

<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            
            <textarea id="input-text" placeholder="Ingrese el texto aquí" oninput="toggleContent()"></textarea>
            <div class="buttons">
                <button onclick="encriptarTexto()">Encriptar</button>
                <button onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="right-section" id="right-section">
           
            <div class="right-content">
                <div id="image-container">
                    <img src="Muñeco.png" alt="Imagen descriptiva">
                    <p>Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="result-container" class="hidden">
                    <textarea id="output-text" readonly placeholder="Resultado..."></textarea>
                    <button id="copy-button" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
